<!Doctype html>
<html>
<head>
	<title>{% block page_title %}{% endblock %}</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1" />

	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/static/css/survey.css">
	{% block extra_css %}{% endblock %}

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	{% block extra_js %}{% endblock %}


	<link rel="icon" type="image/png" href="/static/images/nn_icon_black.png" />


	<meta property="og:title" content="{% block facebook_title %}{% endblock %}" />
	<meta property="og:site_name" content="NativeNote.com Surveys" />
	<meta property="og:description" content="Fill out our survey and give us your email to be in with a chance to become a beta tester" />
	<meta property="og:image" content="http://survey.nativenote.com/static/images/facebook_graph_logo.png" />
</head>
<body>
	<div id="wrapper">
		<figure  class="logo">
			<a href="{% url 'survey_list' %}"><img src="/static/images/logo_black.png"/></a>
		</figure>

		{% block page_content %}{% endblock %}
	</div>
</body>
</html>
